syntax = "proto2";

package googlesql;

import "googlesql/public/type.proto";
import "googlesql/public/type_parameters.proto";
import "googlesql/public/value.proto";

option java_package = "com.google.googlesql";
option java_outer_classname = "GoogleSQLVariable";

// Next id: 5
message Variable {
  // The name of the variable.  All variables must have distinct names using
  // case-insensitive matching.  For purposes of error messages, the names of
  // variables stored here should match the case with which the variables were
  // declared.
  optional string name = 1;

  // The type of the variable
  optional googlesql.TypeProto type = 2;

  // The current value of the variable.
  optional googlesql.ValueProto value = 3;

  // The type parameters of the variable.
  optional googlesql.TypeParametersProto type_params = 4;
}
